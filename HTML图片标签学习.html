<html>
	<head>
		<title>图片标签学习</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<h3>图片标签学习</h3>
		<hr />
		<!--使用本地资源，图片位于本地电脑-->
		<img src="imgs/QQ浏览器截图20191011232919.png" title="这是一张图片"/>
		<hr />
		<!--使用网络资源-->
		<img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=42234963,3359794470&fm=26&gp=0.jpg"/>
	</body>
</html>
<!--
	图片标签：
	      img
	            src：图片路径
	            网络资源路径：图片资源的URL地址
	            本地资源路径：一般本地图片资源使用相对路径即可
	            width设置图片的宽度，如果是单独设置，则保证图片不失真的情况下自动缩小或者放大。
	            单位可以是px 也可以是百分比
	            height设置图片的高度，如果是单独设置，则保证图片不失真的情况下自动缩小或者放大。
	            单位可以是px 也可以是百分比
	            title 图片放在图片上会显示标题
	            图片是不会自动换行的（行内元素）
	            
	       路径：
	               相对路径：从当前文件出发查找另一个文件所经过的路径
	               绝对路径：从根盘符从发所查找文件的路径
-->
