<html>
	<head>
		<title>内嵌标签学习</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<h3>内嵌学习练习</h3>
		<hr />
		<!--
        	内嵌标签：
        	iframe
        	       src：想要显示的网页资源路径
        	                            可以是本地（相对路径）也可以是网络资源路径URL
        	       width：设置显示区域的宽度
        	       height：设置显示区域的高度
        	       name：设置内嵌的名字，结合超链接标签的targe属性使用
        	       作用：在当前网页加载其他网页的资源，达到不同网页资源互不干扰，在同一网页中展示给用户看
        -->
        <a href="https://www.taobao.com/"target="_TB">淘宝一下</a>
        <a href="https://www.baidu.com/"target="_BD">百度一下</a><br />
        <iframe src="" width="48%" height="400px" name="_TB"></iframe>	
        <iframe src="" width="48%" height="400px"name="_BD"></iframe>	
	</body>
</html>
