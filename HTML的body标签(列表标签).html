<html>
	<head>
		<title>列表标签学习</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<h3>列表标签学习</h3>
		<hr />
		<li><h3>中国知名城市</h3></li>
		<ul>
			<li>北京</li>
			<li>上海</li>
			<li>广州</li>
			<li>深圳</li>
		</ul>
			
		
		<h3>爱好</h3>
		<ol type="I">
			<li>打游戏</li>
			<li>打篮球</li>
			<li>看电影</li>
		</ol>
		
		<dl>
			<dt>IT课程：</dt>
			<dd>java课程</dd>
			<dd>python课程</dd>
			<dd>大数据课程</dd>
			<dt>热门旅游城市</dt>
			<dd>上海</dd>
			<dd>北京</dd>
			<dd>西安</dd>
		</dl>
	</body>
</html>
<!--
	作者：offline
	时间：2019-10-17
	描述：列表标签学习：
	无序列表
	u1
	    li:该标签中书写列表内容，一个li标签代表列表中的一行数据
	    特点：默认数据前有一个黑圆圈符号
	有序列表
	     ol
	     li:该标签中书写列表内容，一个li标签代表列表中的一行数据
	     特点：
	         会自动给列表进行顺序编码，格式从小到大且是连续的
	     属性：
	     type：可以改变顺序编码的值，可以说1 a A I，默认使用阿拉伯数字进行顺序编码。
	自定义列表：
	     dl
	       dt：数据的标题
	       dd：数据的具体内容，一个dd代表一行数据
-->
