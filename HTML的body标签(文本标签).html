<html>
	<head>
		<title>HTML的body标签-文本标签学习</title>
		<meta charset="utf-8" />
	</head>
	<body>
        <!--标题标签-->
        <h1 align="center">今天天气真好，适合学习</h1>
        <h2>今天天气真好，适合学习</h2>
        <h3>今天天气真好，适合学习</h3>
        <h4>今天天气真好，适合学习</h4>
        <h5>今天天气真好，适合学习</h5>
        <h6>今天天气真好，适合学习</h6>
        <hr width="600px" size="20px" color="black"/>
        <p>
           <b><i><u>!!!!!</u></i></b> <br /> <del>!!!!</del>
        </p>
        
	</body>
</html>
<!--
    标题标签：
     h1到h6：将会将其中数据加粗加黑显示，并且显示依次减弱。
     
     属性：
     align：center  left  right
     
     水平线标签：
     hr：会在页面中显示一条水平线
          属性：
          width=“宽度”  设置水平线的宽度
          size="20px"  设置水平线的高度
          color="black" 设置水平线的颜色
     
     段落标签：
     p：会将一段数据作为整体进行显示 段落与段落直接回自动换行（块级元素）
                方便整体进行显示，进行css和js操作时比较方便
                
      换行符：<br><br/>
      
      空格符：&nbsp  一个 字节长度 空格
      
      权重标签：
      b：会将内容加黑显示
      i：会将内容斜体显示
      u：下划线
      del：增加中划线
      以上标签不会自动换行，且可以嵌套使用
     
         标题标签自带换行功能（会级标签）
         注意：1标签的属性是对标签的功能进一步的补充，可以有开发人员自由指定标签的属性值。来达到显示的效果。
         2 像素单位占据的是电脑屏幕的大小，百分比占比的是浏览器大小
-->
