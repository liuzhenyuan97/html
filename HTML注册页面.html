<html>
	<head>
		<title>注册页面</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<h3 align="center">注册页面
		<hr />
		<form action="" >
			<table border="1px" cellspacing="0" cellpadding="5px">
				<tr height="35px">
					<td width="75px">用户名：</td>
					<td width="200px">
						<input type="text" name="uname" id="uname" value="" />
					</td>
				</tr>
				<tr height="35px">
					<td>密码：</td>
					<td>
						<input type="password" name="pwd" id="pwd" value="" />
					</td>
				</tr>
				<tr height="35px">
					<td>邮箱：</td>
					<td>
						<input type="text" name="mail" id="mail" value="" />
					</td>
				</tr>
				<tr height="35px">
					<td>手机号：</td>
					<td>
						<input type="text" name="phone" id="phone" value="" />
					</td>
				</tr>
				<tr height="35px">
					<td>性别：</td>
					<td>
						男<input type="radio" name="sex" id="sex" value="1" checked="checked"/>
						女<input type="radio" name="sex" id="sex" value="0" />
					</td>
				</tr>
				<tr height="35px">
					<td>爱好：</td>
					<td>
						<input type="checkbox" name="favorite" id="favorite" value="1" />跑步
						<input type="checkbox" name="favorite" id="favorite" value="2" />健身
						<input type="checkbox" name="favorite" id="favorite" value="3" />打球
					</td>
				</tr>
				<tr height="35px">
					<td>居住地：</td>
					<td>
						<select name="habitation" id="">
							<option value="0">--请选择--</option>
							<option value="1">广州</option>
							<option value="2">深圳</option>
							<option value="3">东莞</option>
							<option value="4">惠州</option>
						</select>
					</td>
				</tr>
				<tr height="35px">
					<td>籍贯：</td>
					<td>
						<select name="address" id="">
							<option value="">--请选择--</option>
							<option value="1">惠州</option>
							<option value="2">广州</option>
							<option value="3">深圳</option>
							<option value="4">东莞</option>
						</select>
					</td>
				</tr>
				<tr height="35px">
					<td colspan="2" align="center">
                          <input type="checkbox" name="argee" id="argee" value="1" />是否同意本公司协议
				    </td>
				</tr>
				<tr height="35px">
					<td colspan="2" align="center">
                        <input type="submit"  value="注册" />
					</td>
				</tr>
			</table>
		</form>
		</h3>
	</body>
</html>
