<html>
	<head>
		<title>表格标签学习</title>
		<meta charset ="utf-8" />
		<!--
               表格标签学习：
               table:声明一个表格
                    tr：声明行 设置行高，及其该行所有单元格的高度
                    th：声明一个单元格，表头格，默认加黑居中
                       td：声明单元格，默认居左显示原始数据
                   注意：
                   行高即所改所有单元格的宽度
                   单元格的宽度即列宽
                              属性：border、给表格添加边框
                width ：设置表格宽度
                heigh：设置表格高度
                cellpadding 内容距离边框的距离
                cellspaci 表格边框大小
                              特点：默认根据数据的多少进行表格大小的显示
       单元格的合并：
       第一步，首先确保表格是一个规整的表格
       第二步：根据想要合并的单元，找到其所在的源码位置
       第三步：行合并，在要合并的单元格中的第一个单元格上使用rowspan=“要合并的个数”，并删除其他要合并的单元格完成合并
                      列合并，在要合并的单元格中的任意一个使用colspan=“要合并的单元格个数”，并删除其他要合并的单元格
        -->
	</head>
	<body>
		<h3>表格标签学习</h3>
		<hr />
		<table>
			<tr>
				<td>科目</td>
				<td>分数</td>
				<td>级别</td>
				<td>说明</td>
			</tr>
			<tr>
				<td>java</td>
				<td>100</td>
				<td>8</td>
				<td>面向对象语言</td>
			</tr>
			<tr>
				<td>c语言</td>
				<td>100</td>
				<td>8</td>
				<td>面向过程语言</td>
			</tr>
		</table>
	</body>
</html>
