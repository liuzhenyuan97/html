HTML的head标签学习

网页标题标签：
<title>HTML学习</title><!--网页标题标签：告诉浏览器使用什么样的标题-->

编码格式标签：
<meta  charset="utf-8"/><!--网页解析编码格式配置（HTML5）：告诉浏览器使用指定的编码格式解析文档-->

网页搜索优化：
<meta name="keyworks" content="HTML,SXT,LIU,308"/><!--网页搜索关键字-->
<meta name="description" content="这是学习记录的一个文档"/><!--网页描述-->
<meta name="author" content="liu"/><!--网页作者-->

网页指定跳转标签
<meta http-equiv="refresh" content="5;url=http://www.baidu.com"/><!--网页自动跳转 5秒后跳转到......-->
